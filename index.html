<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>random-data</title>
</head>

<body>
<textarea style="min-height: 300px; min-width: 200px;" id="input">constraint n int 5 10
constraint a int 1 n
constraint b int 5 1000
constraint c int 5 10000
repeat 1 ${n}
repeat n ${a} ${b} ${c}
</textarea>
  <br />
  <button id="click">随机一个</button>
  <br />
  <textarea style="min-height: 300px; min-width: 200px;" id="output"></textarea>
</body>
<script type="module">
  import { parse, generator } from './main.js'
  function handleClick() {
    const ret = parse(document.querySelector('#input').value);
    document.querySelector('#output').value = generator(...ret);
  }
  document.querySelector('#click').addEventListener('click', handleClick);
</script>

</html>
